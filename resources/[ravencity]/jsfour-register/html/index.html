<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="wrapper" class="center col s12">
          <div class="row">
            <div class="inner jleft">
              <img src="assets/images/left.png"/>
            </div>
            <div class="inner jright">
              <form>
                <div class="input-field rtl iransans">
                  <input id="firstname" name="firstname" class="text-left" placeholder = "" type="text" required >
                  <label for="firstname" class="iransans">1. اسم (Firstname)</label>
                </div>
                <div class="input-field rtl iransans">
                  <input id="lastname" placeholder = "" class="text-left" type="text" required>
                  <label for="lastname" class="iransans">2. فامیل (Lastname)</label>
                </div>
                <div class="input-field rtl iransans">
                  <input id="height" placeholder = "" class="text-left" type="number" maxlength="3" minlength="2" required>
                  <label for="height" class="iransans">3. قد (height/CM)</label>
                </div>
                <div class="input-field rtl iransans">
                  <input id="dateofbirth" placeholder = "" type="text" class="datepicker" required>
                  <label for="dateofbirth">4. تاریخ تولد (Birthday 1990-MM-DD)</label>
                </div>
				
                <div class="input-field rtl iransans">
                  <input id="phone" placeholder = "" class="text-left" type="number" maxlength="10" minlength="9" required>
                  <label for="phone" class="iransans">5. شماره موبایل (Phone/0915123456)</label>
                </div>
				
                <div class="input-field rtl iransans">
                  <input id="email" placeholder = "" class="text-left" type="email" maxlength="36" minlength="6" required>
                  <label for="email" class="iransans">6. ایمیل (Email/you@gmail.com)</label>
                </div>
				
                <div class="input-field rtl iransans" id="sex">
                  <select class="text-left" data-beloworigin="true" required>
                    <option value="none" disabled selected class="iransans">جنسیت (Gender)</option>
                    <option value="M" class="iransans">مرد (Male)</option>
                    <option value="F" class="iransans">زن (Female)</option>
                  </select>
                  <label class="rtl iransans">7. جنسیت (Gender)</label>
                </div>
                <button id="register" class="btn btn-large waves-effect rtl iransans">ثبت نام / Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
